<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>I Can Center A Div</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1 id="headertext">I Can Center A Div...</h1>
		</header>
		<div id="grid-container">
			<div id="div-one-container">
				<div class="centereddivs" id="divone">
					<h2 class="div-text">with margin auto,</h2>
				</div>
				<div class="centereddivs, div-text" id="textone">
					<p>margin: auto;</p>
				</div>
			</div>
			<div id="div-two-container">
				<div class="centereddivs" id="divtwo">
					<h1 class="div-text">with transform translate,</h1>
				</div>
				<div class="centereddivs, div-text" id="texttwo">
					<p>transform: translate<br />(-50%, -50%);</p>
				</div>
			</div>
			<div id="div-three-container">
				<div class="centereddivs" id="divthree">
					<h1 class="div-text">or just use flexbox.</h1>
				</div>
				<div class="centereddivs, div-text" id="textthree">
					<p>display: flex;<br />justify-content: center;</p>
				</div>
			</div>
		</div>
		<footer>
			<p class="div-text">...I used text-align, as well.</p>
		</footer>
	</body>
</html>
